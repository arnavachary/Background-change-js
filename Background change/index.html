<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger text-center">
    <div class="container-fluid m-0 p-0" style="height: 100vh" id="container">
      <!-- Title -->
      <header
        class="bg-light p-2 text-info text-center d-flex justify-content-center"
        style="box-shadow: 0.6px green"
      >
        <h3>Color Flipper</h3>
        <div style="position: absolute; right: 0" class="mr-4">
          <a href="">Simple</a>
          <a href="">Hex</a>
        </div>
      </header>

      <!-- section -->
      <section
        class="bg-dark text-white p-2 text-center"
        style="width: 40vw; margin: 40vh auto 5vh auto; border-radius: 10px"
      >
        <h2>Background Color: <span id="color">Red</span></h2>
      </section>
      <button class="btn btn-success text-white" onclick="colorChange()">
        Change Background
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
